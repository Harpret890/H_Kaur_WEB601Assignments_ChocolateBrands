<!-- <p>modify-content-component works!</p> -->
<div>
    <p> Title : <input type="text" [(ngModel)]="newContent.title"></p>
    <p> Description : <input type="text" [(ngModel)]="newContent.description"></p>
    <p> Creator : <input type="text" [(ngModel)]="newContent.creator"></p>
    <p> Type : <input type="text" [(ngModel)]="newContent.type"></p>

    <button (click)="addContentToList()">Add Content</button> <br><br>

    <ol>
        <li>
          <mat-form-field appearance="fill">
            <mat-label>What's your name?</mat-label>
            <input matInput [(ngModel)]="name">
          </mat-form-field>
        </li>
        <li>
          <button mat-raised-button (click)="openDialog()">Pick one</button>
        </li>
        <li *ngIf="animal">
          You chose: <i>{{animal}}</i>
        </li>
      </ol>
</div>



<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field appearance="fill">
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
